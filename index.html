<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
        <div class="row justify-content-center align-items-center  vh-100">
            <div class="col-12 col-md-6">
                <div class="row bg-white shadow rounded-5">
                    <div class="col-12 col-md-6 left-box ">
                        <h3>
                            Your Result
                        </h3>
                        <div class="sphere">
                                <span class="numerone">
                                    76
                                </span>
                               <p> of 100</p>
                        </div>

                        <div class="text-under">
                            <span>Great</span>
                            You scored higher than 65% of the people who have taken these tests.
                        </div>
                    </div>
                    <div class="col-12 col-md-6 right-box">
                       <h3> Summary</h3>

                       <div class="rosso">
                        <div>
                            <img src="/media/icon-reaction.svg" alt="">
                            Reaction
                        </div>
                        <div class="numeri">
                            <span>80</span> / 100
                        </div>
                       </div>

                       <div class="giallo">
                        <div>
                            <img src="/media/icon-memory.svg" alt="">
                            Memory
                        </div>
                        <div class="numeri">
                            <span>92</span> / 100
                        </div>
                       </div>

                       <div class="verde">
                        <div>
                            <img src="/media/icon-verbal.svg" alt="">
                            Verbal
                        </div>
                        <div class="numeri">
                            <span>61</span> / 100
                        </div>
                       </div>

                       <div class="blue">
                        <div>
                            <img src="/media/icon-visual.svg" alt="">
                            Visual
                        </div>
                        <div class="numeri">
                            <span>72</span> / 100
                        </div>
                       </div>

                        <button class="bottone">
                            Continue
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
